[bar]
width = 100%
height = 24pt 
radius = 0 
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrainsMono Nerd Font:style=Bold Italic:pixelsize=11;3
font-1 = Material Design Icons:pixelsize=11;3
font-2 = Unifont:style=Bold:pixelsize=11;3

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

wm-restack = bspwm

[bar/top]
inherit = bar
bottom = true 

modules-left = xwindow
modules-center = xworkspaces 
modules-right = battery pulseaudio wlan  date filesystem memory cpu

